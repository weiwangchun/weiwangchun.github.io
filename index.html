<script>
const cWidth = window.innerWidth * 0.9;
const cHeight = window.innerHeight * 0.7;
const pts1 = [{x:cWidth/2,y:cHeight/2}];
const pts2 = [{x:cWidth/2,y:cHeight/2}];
let color1 = 999;
let color2 = 999;
let randomSwitch = 0;
let weight = 1;
let i;

function setup(){
    createCanvas(cWidth,cHeight);
    background(999);
    frameRate(2);
}

function draw(){
    addPoints(pts1);
    addPoints(pts2);
    fill(Math.random()*255);
    stroke(Math.random()*255);
    randomSwitch = Math.floor(Math.random()*3);
    switch(randomSwitch){
        case 0: 
            beginShape(POINTS);
            break;
        case 1:
            beginShape(TRIANGLES);
            break;
        case 2:
            beginShape();
            break;
    }
    drawPoints(pts1);
    drawPoints(pts2);
    endShape(CLOSE);
}


randomSwitch = Math.floor(Math.random()*3);

function addPoints(pts){
    const x = Math.random()*cWidth;
    const y = Math.random()*cHeight;
    pts.push({x:x,y:y});
}

function drawPoints(pts){
    const len = pts.length;
    for(i=0;i<len;i++){
        const x = pts[i].x;
        const y = pts[i].y;
        vertex(x,y);
    }
}




		
</script>
