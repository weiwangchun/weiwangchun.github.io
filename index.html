	canvas {
            border:1px solid #0C090A;

<div class="blurb">

	<script>


document.body.appendChild((function(){
	canvas=document.createElement('canvas')
    canvas.width=w=window.innerWidth;
    canvas.height=h=window.innerHeight;
    ctx=canvas.getContext('2d')
    ctx.fillRect(0,0,canvas.width,canvas.height)
    ctx.fillStyle='#fff'
    return canvas
})())
pos=[]
for(var i=0; i<100; i++){
	pos.push([Math.random()*canvas.width,Math.random()*canvas.height])
}
step=function(){
  with(Math){
    for(i in pos){
    	pos[i][0]+=random()<.5?-random()*2:random()*2
    	pos[i][1]+=random()<.5?-random()*2:random()*2
        pos[i][0]+=pos[i][0]<0?100:0
        pos[i][1]+=pos[i][1]<0?100:0
        pos[i][0]-=pos[i][0]>w?100:0
        pos[i][1]-=pos[i][1]>h?100:0
    }
  }
}
UPDATE=function(){
  step()
  for(i in pos){
  	ctx.fillRect(pos[i][0],pos[i][1],1,1)
  }
  setTimeout(UPDATE,1000/60)
}
UPDATE()
		
	 </script>
