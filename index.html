<script>

document.body.appendChild((function(){
	canvas=document.createElement('canvas')
    	canvas.width=w=window.innerWidth * 0.9;
    	canvas.height=h=window.innerHeight * 0.7;
    	ctx=canvas.getContext('2d')
    	ctx.fillStyle='white';
    	ctx.fillRect(0,0,canvas.width,canvas.height)
    	return canvas
})())
pos=[]
for(var i=0; i<1; i++){
	pos.push([Math.random()*canvas.width,Math.random()*canvas.height])
}
step=function(){
  with(Math){
    for(i in pos){
    	pos[i][0]+=random()<.5?-random()*20:random()*20
    	pos[i][1]+=random()<.5?-random()*20:random()*20
        pos[i][0]+=pos[i][0]<0?100:0
        pos[i][1]+=pos[i][1]<0?100:0
        pos[i][0]-=pos[i][0]>w?100:0
        pos[i][1]-=pos[i][1]>h?100:0
    }
  }
}
UPDATE=function(){
  step()
  for(i in pos){
  	ctx.fillStyle='black'
  	ctx.fillRect(pos[i][0],pos[i][1],1,1)
  }
  setTimeout(UPDATE,1000/60)
}
UPDATE()

		
	 </script>
